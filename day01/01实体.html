<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
         如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体：以&开头
        &nbsp; 空格
        &gt;大于
        &lt;小于
        &copy;版权符号
     -->
</head>
<body>
    <p>我是&nbsp;&nbsp;&nbsp;实体</p>
    <p>a&lt;b&gt;c</b></p>
    <p>&copy;qihong</p>
</body>
</html>
